<article class="app-months">
  <div class="months">
    <div
      *ngFor="let month of months"
      [ngClass]="{ selected: month.value === commonService.currentMonth}"
      class="months__child"
      (click)="commonService.setMonth(month.value)"
    >
      <span>{{ month.label }}</span>
      <i>{{ month.value }}</i>
    </div>
  </div>
</article>
